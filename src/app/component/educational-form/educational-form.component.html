<div class="justify-content-center">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8">
            <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                <select class="browser-default custom-select" [(ngModel)]="qualification">
                    <option selected value="QUALIFICATION_SELECT">Qualification</option>
                    <ng-container *ngFor="let qualification of qualificationMap">
                        <option value="{{qualification.key}}">{{qualification.value}}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-8" [hidden]="qualification!='QUALIFICATION_OTHER'">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text">O</span>
                    </div>
                    <input class="form-control" [(ngModel)]="otherQualification" name="otherQualification"
                        placeholder="Other Qualification" type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>


    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-university"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="nameOfInstitute" name="nameOfInstitute"
                        placeholder="Institute Name" type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="text-center col-sm-6 col-lg-4">
            <button type="button" class="btn btn-primary my-4" (click)="saveAndNext()">Save and Next</button>
        </div>
        <div class="text-center col-sm-6 col-lg-4">
            <button type="button" class="btn btn-primary my-4" (click)="skipAndNext()">Skip and Next</button>
        </div>
    </div>

</div>
