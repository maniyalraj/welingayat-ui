<div class="justify-content-center">
    <div class="row">
        <div class="col-lg-4 col-md-8">
            <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                <select class="browser-default custom-select" [(ngModel)]="qualification">
                    <option selected value="QUALIFICATION_SELECT">Qualification</option>
                    <option value="QUALIFICATION_HSC">HSC</option>
                    <option value="QUALIFICATION_BSC">BSC</option>
                    <option value="QUALIFICATION_OTHER">Other</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}"
                [hidden]="qualification!='QUALIFICATION_OTHER'">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sign-in"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="otherQualification" name="otherQualification"
                        placeholder="Other Qualification" type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sign-in"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="nameOfInstitute" name="nameOfInstitute"
                        placeholder="Institute Name" type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary my-4" (click)="login()">Save and Next</button>
    </div>

</div>
