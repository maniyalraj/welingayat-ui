<div class="justify-content-center">
    <div class="row">
        <div class="col-lg-2 col-md-4 col-5">

            <div class="custom-control custom-radio mb-3">
                <input name="custom-radio-1" class="custom-control-input" id="customRadio1" type="radio">
                <label class="custom-control-label" for="customRadio1">
                    <span>Male</span>
                </label>
            </div>
        </div>
        <div class="col-lg-2 col-md-4 col-5">
            <div class="custom-control custom-radio mb-3">
                <input name="custom-radio-1" class="custom-control-input" id="customRadio2" checked type="radio">
                <label class="custom-control-label" for="customRadio2">
                    <span>Female</span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sign-in"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="middleName" name="middleName" placeholder="Middle Name"
                        type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sign-in"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Last Name"
                        type="text" (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-8">
            <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="contact" name="contact" placeholder="Contact" type="number"
                        (focus)="focus=true" (blur)="focus=false">
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-8">
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sign-in"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="email" name="email" placeholder="Email" type="email"
                        (focus)="focus1=true" (blur)="focus1=false">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary my-4" (click)="login()">Save and Next</button>
    </div>

</div>
