<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="#">
                  <img src="../assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <a href="#" class="btn btn-sm btn-info mr-4">Edit</a>
                <a href="#" class="btn btn-sm btn-default float-right disabled">Message</a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <!-- <div>
                    <span class="heading">22</span>
                    <span class="description">Friends</span>
                  </div>
                  <div>
                    <span class="heading">10</span>
                    <span class="description">Photos</span>
                  </div>
                  <div>
                    <span class="heading">89</span>
                    <span class="description">Comments</span>
                  </div> -->
              </div>
            </div>
          </div>
          <div class="text-center mt-5 mb-5">
            <h3>{{name}}<span class="font-weight-light">, 27</span></h3>
            <!-- <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>Bucharest, Romania</div>
              <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer</div>
              <div><i class="ni education_hat mr-2"></i>University of Computer Science</div> -->
          </div>
          <!-- <div class="mt-5 py-5 border-top text-center">

                  <p>An artist of considerable range, Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. An artist of considerable range.</p>
                  <a href="#">Show more</a>
                </div>
              </div>
            </div> -->
          <div class="col-lg-12 order-lg-1">
            <ngb-tabset [justify]="'center'" #t="ngbTabset" class="custom-tab-content flex-column flex-md-row" type="pills">
              <!-- <ngb-tab id="basic">
                <ng-template ngbTabTitle>
                  Basic
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5"> 
                    <app-basic-form (changeTabEvent)="t.select('personal')"></app-basic-form>
                  </div>
                </ng-template>
              </ngb-tab> -->
              <ngb-tab id="personal">
                <ng-template ngbTabTitle>
                  Personal
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5">
                    <app-personal-form (changeTabEvent)="t.select('educational')"></app-personal-form>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="educational">
                <ng-template ngbTabTitle>
                  Educational
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5">
                    <app-educational-form (changeTabEvent)="t.select('professional')"></app-educational-form>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="professional">
                <ng-template ngbTabTitle>
                  Professional
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5">
                    <app-professional-form (changeTabEvent)="t.select('family')"></app-professional-form>
                  </div>
                </ng-template>
              </ngb-tab>

              <ngb-tab id="family">
                <ng-template ngbTabTitle>
                  Family
                </ng-template>
                <ng-template ngbTabContent>
                  <!-- <div class="card-body px-lg-5 py-lg-5"> -->
                    <app-family-form (changeTabEvent)="t.select('medical')"></app-family-form>
                  <!-- </div> -->
                </ng-template>
              </ngb-tab>

              <ngb-tab id="medical">
                <ng-template ngbTabTitle>
                  Medical
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5">
                    <app-medical-form (changeTabEvent)="t.select('additional')"></app-medical-form>
                  </div>
                </ng-template>
              </ngb-tab>

              <ngb-tab id="additional">
                <ng-template ngbTabTitle>
                  Additional
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="card-body px-lg-5 py-lg-5">
                    <app-additional-form></app-additional-form>
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
