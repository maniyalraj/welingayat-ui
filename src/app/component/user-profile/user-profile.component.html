<main class="profile-page">
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow background-gray">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-12">

              <div class="card-profile-image">
                <img [src]="croppedImage" class="rounded-circle" [hidden]="userImagePresent=='false'"/>
                <img [src]="profileImageUrl" class="rounded-circle" [hidden]="userImagePresent=='true'"/>
              </div>

            </div>

          </div>
          <div class="col-lg-12"></div>
          <div class=" col-lg-12 text-center" style="margin-top:125px">
            <h3>{{firstName}}, {{lastName}}</h3>

          </div>


        </div>
      </div>
    </div>
  </section>
</main>

<ngx-spinner bdOpacity=0.2 bdColor="#333" size="large" color="#fff" type="ball-fussion" [fullScreen]="true"
  name="loading">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
